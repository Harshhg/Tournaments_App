{% load i18n %}
<script type="text/javascript">

var go_from_select = function(opt) { window.location = window.location.pathname + opt };

</script>
<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul class="admin-filter-caseno">
  <li>
    <form method="GET" action="">
        <select class="form-control" onchange="go_from_select(this.options[this.selectedIndex].value)">
            {% for choice in choices %}
            <option value="{{ choice.query_string}}" {% ifequal choice.selected True %} selected {% endifequal %}>
                {{ choice.display}}
            </option>
            {% endfor %}
        </select>
    </form>
  </li>
</ul>
